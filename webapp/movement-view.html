<!DOCTYPE HTML>
<html>

<head>
	<script type="text/javascript">

	window.onload = function () {

    function calcCaretPos(angleSensors) {



    }


    var dataPointsNear = [];
    var dataPointsFar = [];

    var xmlhttp = new XMLHttpRequest();
    var url = "movement4.log.json";

    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            myFunction(myArr);
        }
    };

    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(arr) {
        var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {

          if (arr[i].typeCode == 70) {
            dataPointsNear.push({
                x: arr[i].t,
                y: arr[i].value
               });
          }
          else {
            dataPointsFar.push({
            x: arr[i].t,
            y: arr[i].value
           });
          }




          /*
          dataPointsNear.push({
      					x: (arr[i].t - arr[0].t),
      					y: arr[i].posNear
      				});

          dataPointsFar.push({
      					x: (arr[i].t - arr[0].t),
      					y: arr[i].posFar
      				});
          */
        }

    }


		// dataPoints
		var dataPoints1 = [];
		var dataPoints2 = [];

		var chart = new CanvasJS.Chart("chartContainer",{
			zoomEnabled: true,
			title: {
				text: "Share Value of Two Companies"
			},
			toolTip: {
				shared: true

			},
			legend: {
				verticalAlign: "top",
				horizontalAlign: "center",
                                fontSize: 10,
				fontWeight: "bold",
				fontFamily: "calibri",
				fontColor: "dimGrey"
			},
			axisX: {
				title: "chart updates every 3 secs"
			},
			axisY:{
				prefix: '',
				includeZero: false
			},
			data: [{
				// dataSeries1
				type: "line",
				xValueType: "dateTime",
				showInLegend: true,
				name: "Pos Near",
				dataPoints: dataPointsNear
			},
			{
				// dataSeries2
				type: "line",
				xValueType: "dateTime",
				showInLegend: true,
				name: "Pos Far" ,
				dataPoints: dataPointsFar
			}],
          legend:{
            cursor:"pointer",
            itemclick : function(e) {
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
              }
              else {
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
		});

		var updateInterval = 3000;

		var updateChart = function (count) {
			chart.render();

		};

		// generates first set of dataPoints
		updateChart(3000);

		// update chart after specified interval
		setInterval(function(){updateChart()}, updateInterval);
	}
	</script>
	<script type="text/javascript" src="js/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 800px; width: 100%;">
	</div>
</body>


</html>
