<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="700" height="500" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();


    ctx.moveTo(486,400);
    ctx.lineTo(603,304);
    ctx.stroke();

    ctx.moveTo(603,304);
    ctx.lineTo(510,100);
    ctx.stroke();

    ctx.moveTo(498,199);
    ctx.lineTo(510,100);
    ctx.stroke();

    ctx.moveTo(498,199);
    ctx.lineTo(603,304);
    ctx.stroke();

    ctx.moveTo(414,400);
    ctx.lineTo(360,259);
    ctx.stroke();

    ctx.moveTo(360,259);
    ctx.lineTo(498,199);
    ctx.stroke();

</script>

</body>
</html>
